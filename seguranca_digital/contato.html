    <main>
        <h2>Contatos</h2>
        <div class="formularioCentralizado">
            <form enctype="multipart/form-data">
                <ul class="formulario">
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required autofocus minlength="3" placeholder="Digite seu nome completo..." />
                        <p class="msg-erro">POr favor, prencha o seu nome!</p>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" minlength="5" placeholder="Digite o e-mail que você mais usa">
                    </li>
                    <li>
                        <label for="telefone">Telefone:</label>
                        <input type="telefone" name="telefone" id="telefone" placeholder="Ex:(092)99999999" minlength="8">
                    
                    </li>
                    <li>
                        <label for="cidade">Cidade:</label>
                        <input type="cidade" name="Cidade" id="cidade" placeholder="Digite a Cidade..." minlength="3" />
                        
                    </li>
                       
                    <li>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AL">Alagoas</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PE">Pernambucu</option>
                            <option value="PR">Paraná</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergite</option>
                            <option value="TO">Tocantins</option>
                            <option value="DF">Distrito Federal</option>
               
                        </select>
                    </li>
                    <li>
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Deixe aqui sua pergunta ou sujestão..." minlength="30"></textarea>
                    </li>

                    <li>Escolha a maneira como deseja receber nosso contato:</li>
                    <li>
                        <!-- <input type="radio" name="opção-contato-w value="whats" /> -->
    
    
                        <input type="checkbox" name="opção-contato" id="opção-conato-w"
                        value="Whatzapp"/>
                        <label for="opção-contato">Contato por Whatzapp</label>
                    </li>
                   
                    <li>
                        <!-- <input type="radio" name="opção-contato" id="opção-contato-e" value="email"/> -->
                        <input type="checkbox" name="opção-contato" id="opção-conato-e"
                        value="email" checked/>
                        <label for="opção-contato">Contato por E-mail</E-mail></E-mai></label>
    
    
                    </li>
    

                    <li>
                        <button type="submit">Enviar mensagem</button>
                    </li>
                </ul>
            </form>
